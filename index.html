
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Каталог обсадных труб и НКТ</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="script.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1 { text-align: center; }
    select, button { margin-bottom: 10px; width: 100%; padding: 8px; font-size: 14px; }
    #result { margin-top: 20px; line-height: 1.6; }
	
/* Общий стиль таблицы: задаём ширину, убираем двойные линии между ячейками, отступ снизу */
.tech-table {
  width: 100%;                    /* таблица занимает всю ширину блока */
  border-collapse: collapse;     /* границы ячеек объединяются в одну линию */
  margin-bottom: 30px;           /* отступ снизу между блоками */
}

/* Стиль всех ячеек таблицы */
.tech-table td {
  border: 1px solid #ccc;        /* серая рамка вокруг каждой ячейки */
  padding: 8px 12px;             /* внутренние отступы (сверху/снизу 8px, слева/справа 12px) */
  vertical-align: top;           /* выравнивание содержимого по верхнему краю */
}

/* Чётные строки таблицы (2-я, 4-я, 6-я...) — для зебры */
.tech-table tr:nth-child(even) {
  background-color: #f9f9f9;     /* светло-серый фон для улучшения читаемости */
}

/* Первая колонка в каждой строке (названия параметров) */
.tech-table td:first-child {
  font-weight: bold;             /* делаем текст жирным */
  width: 40%;                    /* задаём ширину столбца (можно регулировать) */
  text-align: left;              /* выравнивание текста по левому краю */
}

/* Вторая колонка в каждой строке (значения параметров) */
.tech-table td:last-child {
  text-align: right;             /* выравнивание текста по правому краю */
}
	
  </style>
</head>
<body>
  <h1>Каталог обсадных труб и НКТ</h1>

  <label>Нормативный документ:</label>
  <select id="standard" onchange="stepShow(1)"></select>

  <label>Тип резьбы:</label>
  <select id="thread" onchange="stepShow(2)" disabled></select>

  <label>Наружный диаметр трубы (мм):</label>
  <select id="od" onchange="stepShow(3)" disabled></select>

  <label>Толщина стенки (мм):</label>
  <select id="wall" onchange="stepShow(4)" disabled></select>

  <label>Группа прочности тела трубы:</label>
  <select id="pipegrade" onchange="stepShow(5)" disabled></select>

  <label>Группа прочности муфты:</label>
  <select id="couplinggrade" onchange="stepShow(6)" disabled></select>

  <label>Тип муфты:</label>
  <select id="coupling" onchange="stepShow(7)" disabled></select>

  <label>Тип шаблона:</label>
  <select id="drift" disabled></select>

  <button id="findBtn" onclick="findPipe()" disabled>Найти трубу</button>
  <div id="result"></div>
</body>
</html>
