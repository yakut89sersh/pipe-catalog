
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Каталог обсадных труб и НКТ</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="DejaVuSans_base64.js"></script>
  <script src="renderTechsheetHTML.js"></script>
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    select, button {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      font-size: 14px;
    }
    #result {
      margin-top: 20px;
    }

    .techsheet {
      font-family: sans-serif;
      margin-top: 30px;
    }
    .techsheet-title {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }
    .block-header {
      font-weight: bold;
      padding: 8px 12px;
      color: white;
      background-color: #3a3a3a;
      text-align: left;
    }
    .block-gap {
      height: 20px;
    }
    .zebra-table {
      width: 100%;
      border-collapse: collapse;
    }
    .zebra-blue tr:nth-child(even) {
      background-color: #e3f2fd;
    }
    .zebra-blue tr:nth-child(odd) {
      background-color: #bbdefb;
    }
    .zebra-green tr:nth-child(even) {
      background-color: #e8f5e9;
    }
    .zebra-green tr:nth-child(odd) {
      background-color: #c8e6c9;
    }
    .zebra-red tr:nth-child(even) {
      background-color: #ffebee;
    }
    .zebra-red tr:nth-child(odd) {
      background-color: #ffcdd2;
    }
    .zebra-light tr:nth-child(even) {
      background-color: #f5f5f5;
    }
    .zebra-light tr:nth-child(odd) {
      background-color: #eeeeee;
    }
    .zebra-table td {
      padding: 8px 10px;
      vertical-align: top;
      word-wrap: break-word;
    }
    .key {
      width: 70%;
      font-weight: normal;
    }
    .val {
      width: 30%;
      font-weight: bold;
    }
    #downloadBtn {
      margin-top: 20px;
      display: none;
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Каталог обсадных труб и НКТ</h1>

  <label>Нормативный документ:</label>
  <select id="standard" onchange="stepShow(1)"></select>

  <label>Тип резьбы:</label>
  <select id="thread" onchange="stepShow(2)" disabled></select>

  <label>Наружный диаметр трубы (мм):</label>
  <select id="od" onchange="stepShow(3)" disabled></select>

  <label>Толщина стенки (мм):</label>
  <select id="wall" onchange="stepShow(4)" disabled></select>

  <label>Группа прочности тела трубы:</label>
  <select id="pipegrade" onchange="stepShow(5)" disabled></select>

  <label>Группа прочности муфты:</label>
  <select id="couplinggrade" onchange="stepShow(6)" disabled></select>

  <label>Тип муфты:</label>
  <select id="coupling" onchange="stepShow(7)" disabled></select>

  <label>Тип шаблона:</label>
  <select id="drift" disabled></select>

  <button id="findBtn" onclick="findPipe()" disabled>Найти трубу</button>
  <div id="result"></div>
  <button id="downloadBtn" onclick="downloadPDF()">Скачать PDF-версию</button>
</body>
</html>
