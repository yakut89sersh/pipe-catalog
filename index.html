
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог обсадных труб и НКТ</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="DejaVuSans_base64.js"></script>
  <script>jspdf_loadDejaVuFont();</script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Каталог обсадных труб и НКТ</h1>

  <label for="standard">Нормативный документ:</label>
  <select id="standard" onchange="stepShow(1)"></select>

  <div id="step-1" >
    <label for="thread">Тип резьбы:</label>
    <select id="thread" onchange="stepShow(2)" disabled></select>
  </div>

  <div id="step-2" >
    <label for="od">Наружный диаметр трубы (мм):</label>
    <select id="od" onchange="stepShow(3)" disabled></select>
  </div>

  <div id="step-3" >
    <label for="wall">Толщина стенки (мм):</label>
    <select id="wall" onchange="stepShow(4)" disabled></select>
  </div>

  <div id="step-4" >
    <label for="pipegrade">Группа прочности тела трубы:</label>
    <select id="pipegrade" onchange="stepShow(5)" disabled></select>
  </div>

  <div id="step-5" >
    <label for="couplinggrade">Группа прочности муфты:</label>
    <select id="couplinggrade" onchange="stepShow(6)" disabled></select>
  </div>

  <div id="step-6" >
    <label for="coupling">Тип муфты:</label>
    <select id="coupling" onchange="stepShow(7)" disabled></select>
  </div>

  <div id="step-7" >
    <label for="drift">Тип шаблона:</label>
    <select id="drift" onchange="stepShow(8)" disabled></select>
  </div>

  <div id="step-8" >
    <button onclick="findPipe()">Найти трубу</button>
  </div>

  <br>
  <div id="result"></div>
  <br>
  <button onclick="generatePDF()">Скачать технический лист (PDF)</button>

  <script src="script.js"></script>
  <script src="lang_map.js"></script>
</body>
</html>
