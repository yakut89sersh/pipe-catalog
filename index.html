
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог обсадных труб</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      white-space: pre-wrap;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Каталог обсадных труб по ГОСТ 632-80</h1>

  <label for="standard">Нормативный документ:</label>
  <select id="standard"></select>

  <label for="od">Наружный диаметр трубы:</label>
  <select id="od"></select>

  <label for="wall">Толщина стенки:</label>
  <select id="wall"></select>

  <label for="grade">Группа прочности:</label>
  <select id="grade"></select>

  <label for="thread">Тип резьбы:</label>
  <select id="thread"></select>

  <label for="coupling">Тип муфты:</label>
  <select id="coupling"></select>

  <button onclick="findPipe()">Найти трубу</button>
  <br><br>
  <div id="result"></div>
  <br>
  <button onclick="generatePDF()">Скачать технический лист (PDF)</button>

  <script src="script.js"></script>
</body>
</html>
