
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог обсадных труб и НКТ</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Подключаем внешний CSS -->
  <link rel="stylesheet" href="styles.css">
  
    <!-- Скрипты ПОДКЛЮЧАЕМ ПОТОМ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js" defer></script>

</head>
<body>
  <h1>Каталог обсадных труб и НКТ</h1>

  <label>Тип трубы:</label>
<select id="name" onchange="stepShow(1)"></select>
  
  <label>Нормативный документ:</label>
  <select id="standard" onchange="stepShow(2)"></select>

  <label>Тип резьбы:</label>
  <select id="thread" onchange="stepShow(3)" disabled></select>

  <label>Наружный диаметр трубы (мм):</label>
  <select id="od" onchange="stepShow(4)" disabled></select>

  <label>Толщина стенки (мм):</label>
  <select id="wall" onchange="stepShow(5)" disabled></select>

  <label>Группа прочности тела трубы:</label>
  <select id="pipegrade" onchange="stepShow(6)" disabled></select>

  <label>Группа прочности муфты:</label>
  <select id="couplinggrade" onchange="stepShow(7)" disabled></select>

  <label>Тип муфты:</label>
  <select id="coupling" onchange="stepShow(8)" disabled></select>

  <label>Тип шаблона:</label>
  <select id="drift" disabled></select>

  <button id="findBtn" onclick="findPipe()" disabled>Найти трубу</button>
  
 <div id="pdfContent">
  <!-- Сюда подставлять технический лист -->
</div>
  
  <button id="downloadBtn" onclick="downloadPDF()" style="display:none; margin-top:20px;">Скачать PDF-версию</button>
  
 
  
  
</body>
</html>
